name: Bug Report
description: File a bug report to help us improve
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []
type: "Bug"
body:
  - type: markdown
    attributes:
      value: |
        ## üêõ Bug Report

        Thanks for taking the time to fill out this bug report! Please insure you have searched the existing issues to avoid duplicates.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: "I was trying to do X, but Y happened..."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Please provide the steps to reproduce the bug.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version / Commit
      description: Which version or commit hash are you using?
      placeholder: e.g., v1.2.3 or 8f3a2c
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment / OS
      description: What operating system are you using?
      options:
        - Windows
        - macOS
        - Linux
        - Android
        - iOS
        - Other
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How critical is this issue?
      options:
        - Critical (System crash / Data loss)
        - Major (Feature broken)
        - Minor (Visual glitch / Annoyance)
        - Trivial
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code.
      render: shell
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      description: Please ensure you have done the following before submitting.
      options:
        - label: I have searched the existing issues and this is not a duplicate.
          required: true
        - label: I have provided sufficient information (screenshots, logs, etc.).
          required: true
        - label: I am willing to submit a PR to fix this issue.
          required: false
